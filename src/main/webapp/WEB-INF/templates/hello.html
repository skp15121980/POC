<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Fetching File list</title>
        <link rel="stylesheet" href="../../../css/main-static.css" th:href="@{/css/main.css}" />
        <meta charset="utf-8" />
    </head>
    <body>
       
         <h1 align="center">File list inside Zip</h1>
        <table border="1" bordercolor="black" align="center">
            <thead>
                <tr>
                    <th>CollaterID</th>
                    <th>File Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="file : ${fileList}">
                    <td th:text="${file.collateralID}">Red chair</td>
                   <td th:text="${file.fileName}">Red chair</td>
                </tr>
                
            </tbody>
        </table>
        
         <form action="#" th:action="@{/moveFile}" th:object="${fileDetails}" method="post">
    	
        <p align="center"><input type="submit" value="Move File" /> <input type="reset" value="Reset" /></p>
    </form>
    </body>
</html>
